<html>

  <head>
    <title>Foster</title>
    
    <link rel ="stylesheet" href ="/trainer/trainercss">
    <script src="/trainer/trainerjs"></script>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet" type='text/css'>
  </head>

  <body>
  Full Name:<br>
    <input  type="text" name="firstname" placeholder=" Eg Jon Wick" id = "name" required><br>
  Email: </br>
    <input type = "text" id = "email" placeholder = "abc@example.com" required></br>
  Average age of kids when they were adopted:<br>
    <input type="number" name="avekids" placeholder="Eg.16 "id = "kage" required ></br>
  Number of female foster kids:<br>
    <input type="number" name = "fkids" placeholder="Eg.3" id = "fkids" required ></br>
  Number of male foster kids:<br>
    <input type="number" name = "mkids" placeholder="Eg.3 " id = "mkids" required ></br>
  Numer of foster kids:<br>
    <input type="number" name = "kidsnames" placeholder="Eg.5" id  = "knames" required ></br>
  Location(City,State):<br>
    <input type="text" name="location" placeholder = "Eg Buffalo,NY" id = "location" required ></br>
  Ethnicity of Parent:<br>
    <input type="text" name="ethnicity" placeholder ="Eg Latino" id = "ethnP" required>
    </br>
  Ethnicity of Child:<br>
    <input type="text" name="ethnicity" placeholder ="Eg Latino" id = "ethnK" required>
<br></br>
<button id = "submit" onclick = "submitting();window.location.href = '/thanks'">Submit</button>
</body>
</html>
